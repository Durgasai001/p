<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="jk"></div>
    </body>
    <script type="text/babel">
        var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
        var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
         function abc(e){
             if(e.target.value=="male"){
                 document.getElementById("fg").src=maleimage
             }
             else{
                document.getElementById("fg").src=femaleimage
             }
           
         }
      
        
         var x=<div>
             <input name='gender' type="radio" value="male" onChange={abc}/>male
             <input name='gender' type="radio" value="female" onChange={abc}/>female
             <br/>
            <img src="" id="fg"/>
            </div>
             ReactDOM.render(x,document.getElementById("jk"))
    </script>
</html>
